<html>
<head>
<link type="text/css" rel="stylesheet" media="all" href="style.css" />
<link rel="icon" href="favicon.ico" type="image/x-icon" />
<title>Generic dice game</title>
<script src="functions.js" type="text/javascript"></script>
<script src="score_functions.js" type="text/javascript"></script>
</head>
<body lang="en" onload="start()">
<h1>Generic dice game</h1>

<div id="roll_container">
  <table id="table_dice">
    <tbody>
      <tr>
        <td class="dice dice_full" id="td_dice_1" onclick="toggle_dice(1)"></td>
        <td class="dice dice_full" id="td_dice_2" onclick="toggle_dice(2)"></td>
        <td class="dice dice_full" id="td_dice_3" onclick="toggle_dice(3)"></td>
        <td class="dice dice_full" id="td_dice_4" onclick="toggle_dice(4)"></td>
        <td class="dice dice_full" id="td_dice_5" onclick="toggle_dice(5)"></td>
      </tr>
    </tbody>
  </table>
  <table id="roll">
    <tbody>
      <tr>
        <td class="roll"><span id="roll"><input id="button_roll" class="button button_full" type="submit" value="Roll" onclick="roll()"/></span></td>
        <td class="roll"><span id="nRolls">Number of rolls left: 2</span></td>
      </tr>
    </tbdy>
  </table>
</div>

<table id="table_scores">
  <thead>
    <tr>
      <th></th>
      <th>Score</th>
      <th></th>
      <th></th>
      <th>Score</th>
      <th></th>
    </tr>
  </thead>
  <tbody id="tbody_scores">
  </tbody>
</table>

<div id="highScoresBoard"></div>
